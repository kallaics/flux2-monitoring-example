---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-example-pre-requisites
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 2m
  timeout: 10m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./monitoring/pre-requisites/
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-example
  namespace: flux-system
spec:
  dependsOn:
    - name: monitoring-example-pre-requisites
  interval: 1h
  retryInterval: 2m
  timeout: 10m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./monitoring/controllers/
  patches:
    - patch: |
        - op: remove
          path: /spec/template/spec/containers/0/volumeMounts/3/mountPropagation   
      target:
        kind: DaemonSet
        name: kube-prometheus-stack-prometheus-node-exporter
        namespace: monitoring
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-example-config
  namespace: flux-system
spec:
  dependsOn:
    - name: monitoring-example
  interval: 1h
  retryInterval: 2m
  timeout: 10m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./monitoring/configs
